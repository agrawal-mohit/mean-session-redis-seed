	<div class="login-container">
		<div class="col-md-5 panel panel-primary basic-panel">
			<div class="panel-heading"><h4>Basic</h4></div>
			<div class="panel-body">
				<form data-ng-submit="basicSignin()" class="signin form-horizontal" autocomplete="off">
					<fieldset class="field-container">
						<div class="form-group">
							<label for="username">Username</label>
							<input type="text" id="username" name="username" class="form-control" data-ng-model="basicCredentials.username" placeholder="Username">
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" id="password" name="password" class="form-control" data-ng-model="basicCredentials.password" placeholder="Password">
						</div>
						<div class="text-center form-group">
							<button type="submit" class="btn btn-primary">Sign in</button>
							&nbsp; or&nbsp;<a href="/#!/signup" ng-click="strategy=='basic'">Sign up</a>
						</div>
						<div class="forgot-password">
							<a href="/#!/password/forgot">Forgot your password?</a>
						</div>
						<div data-ng-show="basicError" class="text-center text-danger">
							<strong data-ng-bind="basicError"></strong>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
		<div class="col-md-5 panel panel-primary ldap-panel">
			<div class="panel-heading"><h4>Enterprise</h4></div>
			<div class="panel-body">
				<form data-ng-submit="ldapSignin()" class="signin form-horizontal" autocomplete="off">
					<fieldset class="field-container">
						<div class="form-group">
							<label for="username">Email</label>
							<input type="text" id="username" name="username" class="form-control" data-ng-model="ldapCredentials.username" placeholder="Username">
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" id="password" name="password" class="form-control" data-ng-model="ldapCredentials.password" placeholder="Password">
						</div>
						<div class="text-center form-group">
							<button type="submit" class="btn btn-primary">Sign in</button>
						</div>
						<div data-ng-show="ldapError" class="text-center text-danger">
							<strong data-ng-bind="ldapError"></strong>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
	<div id="sessionInfo" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" >
	  <div class="modal-dialog modal-sm">
	    <div class="modal-content">
	      <p> You are already logged in!</p>	
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
	        <button type="button" class="btn btn-primary">Create new session</button>
	      </div>
	    </div>
	  </div>
	</div>

</section>
